        <h1 style="margin-left:65px;margin-top: 50px;">HyperTension</h1>

          <form method="post" accept-charset="utf-8" name="Modelform" class="mid-right">
           <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" form-group >
                <label class='form-label'><b>Enter Age:</b> </label><br>

            </div>
            <!-- Gender -->
            <div class="col-lg-6 col-md-6 col-sm-12" form-group >

            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >

                >

                    <option value="0">No</option>
                </select>
            </div>
          </div>
          <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12" >

          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label class='form-label'><b>Select Diastolic:</b> </label><br>
                <select class="selectpicker form-control" id="Diastolic" name="Diastolic" required="1"
                >
                    <option value="0">100+</option>
                    <option value="1">121-130</option>
                    <option value="2">81-90</option>
                    <option value="3">91-100</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" style="text-align: center;margin-top: 20px;">
                <button id="btn" class="btn btn-primary form-control" onclick="send_data()" >Predict</button>
            </div>
          </div>
            </form>
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p id="prediction"></p>
              </div>
            
            </div>
          </div>
            <!-- <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" style="text-align: center">
                    <h4><span id="prediction"></span></h4>

            <script>
                function form_handler(event) {
             event.preventDefault(); // Don't submit the form normally
                }
            function send_data(){
             var form = document.querySelector('form').addEventListener("submit",form_handler);
             console.log(form,"form")
             var fd=new FormData(document.querySelector('form'));
     
              var xhr= new XMLHttpRequest({mozSystem: true});
     
             xhr.open('POST','/getHyperPred',true);
             document.getElementById('prediction').innerHTML="Wait! Prediction.....";
             xhr.onreadystatechange = function(){
                 if(xhr.readyState == XMLHttpRequest.DONE){
                     document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
                      modal()
                 }
             };
             xhr.onload= function(){};
             xhr.send(fd);
            }

            // Get the modal
            function modal(){
              var modal = document.getElementById("myModal");
                  // Get the button that opens the modal
                  var btn = document.getElementById("btn");

                  // Get the <span> element that closes the modal
                  var span = document.getElementsByClassName("close")[0];

                  // When the user clicks the button, open the modal 
                  btn.onclick = function() {
                    modal.style.display = "block";
                  }

                  // When the user clicks on <span> (x), close the modal
                  span.onclick = function() {
                    modal.style.display = "none";
                  }

                  // When the user clicks anywhere outside of the modal, close it
                  window.onclick = function(event) {
                    if (event.target == modal) {
                      modal.style.display = "none";
                    }
                  }
            }

         </script>

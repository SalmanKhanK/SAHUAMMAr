        <h1 style="text-align: center;">HyperTension</h1>
        <div style="display:flex;justify-content:space-around; margin-top: 100px;">
          <div style="width: 50%;">
            <img src="{{ hypertensionImg }}" alt="hypertension" style="width: 100%;height: 250px;">
          </div>
          <form method="post" accept-charset="utf-8" name="Modelform">
           <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" form-group >
                <label><b>Enter Age:</b> </label><br>
                <input type="number" class="form-control" id="Age" name="Age"
                       placeholder="Enter Age ">
            </div>
            <!-- Gender -->
            <div class="col-lg-6 col-md-6 col-sm-12" form-group >
                <label><b>Enter Gender</b> </label><br>
                <select class="selectpicker form-control" id="Gender" name="Gender" required="1"
                >
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select Severity:</b> </label><br>
                <select class="selectpicker form-control" id="Severity" name="Severity" required="1"
                >
                <option value="0">Moderate</option>
                <option value="1">Mild</option>
                <option value="2">Sever</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select BreathShortness:</b> </label><br>
                <select class="selectpicker form-control" id="BreathShortness" name="BreathShortness" required="1"
                >
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select VisualChanges:</b> </label><br>
                <select class="selectpicker form-control" id="VisualChanges" name="VisualChanges" required="1"
                >
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select NoseBleeding:</b> </label><br>
                <select class="selectpicker form-control" id="NoseBleeding" name="NoseBleeding" required="1"
                >
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select Whendiagnoused:</b> </label><br>
                <select class="selectpicker form-control" id="Whendiagnoused" name="Whendiagnoused" required="1"
                >
                    <option value="0">1 - 5 Years</option>
                    <option value="1"> 1 Years</option>
                    <option value="2"> > 5 Years</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select Systolic:</b> </label><br>
                <select class="selectpicker form-control" id="Systolic" name="Systolic" required="1"
                >
                    <option value="0">111-129</option>
                    <option value="1">121-130</option>
                    <option value="2">130+</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <label><b>Select Diastolic:</b> </label><br>
                <select class="selectpicker form-control" id="Diastolic" name="Diastolic" required="1"
                >
                    <option value="0">100+</option>
                    <option value="1">121-130</option>
                    <option value="2">81-90</option>
                    <option value="3">91-100</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" style="text-align: center;margin-top: 20px;">
                <button  class="btn btn-primary form-control" onclick="send_data()" >Predict</button>
            </div>
          </div>
            </form>
          </div>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" style="text-align: center">
                    <h4><span id="prediction"></span></h4>
                </div>
            </div>
            <script>
                function form_handler(event) {
             event.preventDefault(); // Don't submit the form normally
                }
            function send_data(){
             var form = document.querySelector('form').addEventListener("submit",form_handler);
             console.log(form,"form")
             var fd=new FormData(document.querySelector('form'));
     
              var xhr= new XMLHttpRequest({mozSystem: true});
     
             xhr.open('POST','/getHyperPred',true);
             document.getElementById('prediction').innerHTML="Wait! Prediction.....";
             xhr.onreadystatechange = function(){
                 if(xhr.readyState == XMLHttpRequest.DONE){
                     document.getElementById('prediction').innerHTML="Prediction:"+xhr.responseText;
     
                 }
             };
             xhr.onload= function(){};
             xhr.send(fd);
            }
         </script>
